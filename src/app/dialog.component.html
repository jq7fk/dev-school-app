<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<h1 mat-dialog-title class="text-center">Warning</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this event? This action cannot be reversed.</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-danger custom" style="display: block; margin: 0 auto;" (click)="delete()">Delete</button>
  <button class="btn btn-secondary custom" style="display: block; margin: 0 auto;" (click)="cancel()">Cancel</button>
</div>
